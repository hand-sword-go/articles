        <!-- Post Main Content -->
        <div class="entry-content">
          <p><img src="https://raw.githubusercontent.com/hand-sword-go/matrial/master/thumbnail/201712/2.png" alt="1"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">喜大普奔，读书会成立了！</span><br><span class="line"></span><br><span class="line">我们，站在人生的又一个起点上。</span><br><span class="line"></span><br><span class="line">在光荣而艰难的跨越中，</span><br><span class="line"></span><br><span class="line">在壮阔而精彩的历史里，</span><br><span class="line"></span><br><span class="line">我们有着共同的阅读理念，</span><br><span class="line"></span><br><span class="line">我们期待在混凝土结构的城市中，</span><br><span class="line"></span><br><span class="line">寻找到滋润心灵的清河绿洲，</span><br><span class="line"></span><br><span class="line">这是我们走在一起，</span><br><span class="line"></span><br><span class="line">加入读书会的根本所在。</span><br><span class="line"></span><br><span class="line">在墨香浸染的世界，</span><br><span class="line"></span><br><span class="line">我们追求着宁静与本真，</span><br><span class="line"></span><br><span class="line">为让自己的教育保持一种纯美，</span><br><span class="line"></span><br><span class="line">在潜移默化中拥有更多的雅思、雅言、雅行、雅兴、雅量和雅致。</span><br><span class="line"></span><br><span class="line">我们选择了读书。</span><br><span class="line"></span><br><span class="line">书卷气是一个人最好的气质，</span><br><span class="line"></span><br><span class="line">书香气是一个社会中最好的氛围，</span><br><span class="line"></span><br><span class="line">读书是最高档的营养品，</span><br><span class="line"></span><br><span class="line">读书是最名牌的抗衰老剂。</span><br><span class="line"></span><br><span class="line">读书会使我们境界高远，</span><br><span class="line"></span><br><span class="line">读书会使我们视野开阔，</span><br><span class="line"></span><br><span class="line">读书会使我们心态阳光，</span><br><span class="line"></span><br><span class="line">读书会是我们思维理性。</span><br><span class="line"></span><br><span class="line">读书不能改变人的物象，</span><br><span class="line"></span><br><span class="line">但可以改变人生的气象。</span><br><span class="line"></span><br><span class="line">读书不能改变生命的长度，</span><br><span class="line"></span><br><span class="line">但可以改变生命的宽度。</span><br><span class="line"></span><br><span class="line">读书是我们追求探索、不断进步的阶梯。</span><br><span class="line"></span><br><span class="line">读书，我们心之欣然、志之所往。</span><br><span class="line"></span><br><span class="line">我们已经集结，</span><br><span class="line"></span><br><span class="line">集结在读书会。</span><br><span class="line"></span><br><span class="line">让我们携起手来读书吧！</span><br><span class="line"></span><br><span class="line">让思想与思想交锋，</span><br><span class="line"></span><br><span class="line">让智慧与智慧碰撞，</span><br><span class="line"></span><br><span class="line">在读书中感受幸福。</span><br><span class="line"></span><br><span class="line">开始这伟大的跨越！</span><br><span class="line"> </span><br><span class="line">期望读书会能在我们的努力下，闪烁光辉！</span><br></pre></td></tr></table></figure>
